name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Echo Environment
        run: echo $NODE_ENV

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        env:
          NODE_ENV: production
        run: npm run build

      - name: Echo
        run: echo "Hello, world!"
